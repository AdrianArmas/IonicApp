<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>delete-books</ion-title>
    </ion-toolbar>
  </ion-header>
   <!--input-->
   <ion-list>
    <ion-item>
      <ion-label position="floating">Book ID</ion-label>
      <ion-input [(ngModel)]="bookId" name="bookId" type="number" placeholder="Insert your number"></ion-input>
    </ion-item>
  </ion-list>
  <!--Button-->
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col> <ion-button expand="block" (click)="deleteBook(bookId)">Delete Book</ion-button></ion-col>
      <ion-col></ion-col>   
    </ion-row>
  </ion-grid>
</ion-content>
