<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>my-books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let b of books">
      <ion-label>
        <h1>{{b.title}}</h1>
        <p>{{b.author}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
